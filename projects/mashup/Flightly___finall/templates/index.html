<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Flightly</title>
</head>

<body>
    <video autoplay muted loop id="background-video">
        <source src="/static/videos/bgvideoclouds.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="table">
        <div class="row contents">
            <span id="feed_back_message"></span>
        </div>
        <form class="search_bar contents" id="flight_search_form">
            <input class="search_input" id="search_input" type="search" name="search" placeholder="Enter Flight Number"
                required>
            <button class="search_button" type="submit"></button>
        </form>

    </div>

    <div class="table">
        <div id="popup-container" style="display: none;">
            <div class="popup-content">
                <img src="/static/images/qr.png" alt="QR Code" id="qr-code" />
                <p>Please Scan to register and then fill out the information below</p>
            </div>
        </div>

        <div class="info contents">
            <div class="flight_number contents">
                <p class="information1" id="flight_num">Flight Number</p>
            </div>

            <div class="location">
                <div class="row contents">
                    <div class="col-5">
                        <p class="date_style" id="dept_date">Date</p>
                    </div>
                    <div class="col-2">
                    </div>
                    <div class="col-5">
                        <p class="date_style" id="arr_date">Date</p>
                    </div>
                </div>

                <div class="row contents">
                    <div class="col-6">
                        <p class="location_style1" id="dept_city">Departure </p>
                    </div>

                    <div class="col-6">
                        <p class="location_style2" id="arr_city">Arrival</p>
                    </div>
                </div>
            </div>

            <div class="airport">
                <div class="row contents">
                    <div class="col-5">
                        <p class="airport_location" id="dept_airport">DEP</p>
                    </div>
                    <div class="col-2">
                        <img src="/static/images/arrow1.png" alt="arrow" class="arrow">
                    </div>

                    <div class="col-5">
                        <p class="airport_location" id="arr_airport">ARR</p>
                    </div>
                </div>
            </div>

            <div class="time">
                <div class="row contents">
                    <div class="col-5">
                        <p class="time_style" id="dept_time">Time</p>
                    </div>

                    <div class="col-2">
                        <p class="flight_status" id="live_status">Status</p>
                    </div>

                    <div class="col-5">
                        <p class="time_style" id="arr_time">Time</p>
                    </div>
                </div>
            </div>

            <div class="terminal">
                <div class="row contents">
                    <div class="col-3">
                        <p class="terminal_style_l_1">Terminal <span id="dept_terminal">-</span></p>
                    </div>
                    <div class="col-3">
                        <p class="terminal_style_l_2">Gate <span id="dept_gate">-</span></p>
                    </div>

                    <!-- <div class="col-3">

                    </div> -->

                    <div class="col-3">
                        <p class="terminal_style_r_1">Terminal <span id="arr_terminal">-</span></p>
                    </div>
                    <div class="col-3">
                        <p class="terminal_style_r_2">Gate <span id="arr_gate">-</span></p>
                    </div>
                </div>
            </div>

            <div class="weather contents">
                <div class="row contents">
                    <div class="col-5">
                        <p class="weatherheading">Local Weather</p>
                    </div>

                    <div class="col-2">
                    </div>

                    <div class="col-5">
                        <p class="weatherheading">Local Weather</p>
                    </div>
                </div>
                <div class="row contents">
                    <div class="col-2">
                        <p class="temperature"><span id="dept_temperature"></span>&deg;C</p>
                    </div>
                    <div class="col-custom">
                        <div class="streak"></div>
                    </div>
                    <div class="col-2">
                        <div class="weatherinfo">
                            <p class="humidity">H: <span id="dept_humidity"></span>%</p>
                            <p class="windspeed">W: <span id="dept_windspeed"></span>km/h</p>
                        </div>
                    </div>
                    <div class="col-2"></div>
                    <div class="col-remainder"></div>

                    <div class="col-2">
                        <p class="temperature"><span id="arr_temperature"></span>&deg;C</p>
                    </div>
                    <div class="col-custom">
                        <div class="streak"></div>
                    </div>
                    <div class="col-2">
                        <div class="weatherinfo">
                            <p class="humidity">H: <span id="arr_humidity"></span>%</p>
                            <p class="windspeed">W: <span id="arr_windspeed"></span>km/h</p>
                        </div>
                    </div>
                </div>
            </div>


            <div class="tracking contents">
                <div class="row contents">
                    <div class="col-4">
                    </div>

                    <div class="col-4">
                        <div class="trackingbutton1" id="tracking_button">
                            Track Flight.
                            <a href="#"><span class="trackinglink" aria-hidden="true">Get SMS &rarr;</span></a>
                        </div>
                    </div>
                    <div class="col-4">
                    </div>
                </div>
                <div class="row contents">
                    <div class="col-2">
                    </div>

                    <div class="col-8">
                        <div class="sms-form" id="sms_form">
                            <form class="sms-form">
                                <label for="namefield">Name</label>
                                <input type="text" id="namefield" placeholder="Enter your Name">

                                <label for="numberfield">Phone</label>
                                <input type="tel" id="numberfield" placeholder="Enter your Phone No.">

                                <button type="submit" id="trackButton" class="submit-btn">Track</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-2">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="/static/js/main.js"></script>

</body>

</html>
