<html>

<head>
    <title>Jokes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="text-center"><a href="/" class="btn btn-outline-primary">Home</a></div>
        <div class="text-center">
            <h2>Jokes for all</h2>
        </div>
        <div class="row text-center">
            <div class="col col-md-3">
                <label for="category" value="Category">Category</label>
                <select class="form-select" name="category" id="selCat">
                    <!-- TODO: Populate categories -->
                </select>
            </div>
            <div class="col col-md-3">
                <label for="language" value="Language">Language</label>
                <select name="language" id="selLang" class="form-select">
                    <!-- TODO: Populate languages -->
                </select>
            </div>
            <div class="col col-md-3">
                <label for="number" value="Number">Number</label>
                <input type="number" name="number" id="number" class="form-select">
            </div>
            <div class="col col-md-3">
                <label for="id" value="Id">Id</label>
                <input type="number" name="id" id="joke_id" class="form-select" min="1">
            </div>
        </div>
        <div>
            <div class="text-center" style="margin-top: 15px;">
                <button class="btn btn-primary" type="submit" id="btnAmuse" value="Tell me a joke"
                    onclick="fetch_jokes()">Amuse me</button>
            </div>
        </div>
        <div id="jokes">
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
