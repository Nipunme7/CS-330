<!DOCTYPE html>
<html>

<head>
    <title>Jokes</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
</head>

<body>
    <section class="hero is-primary is-bold">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">Jokes for All</h1>
                <p class="subtitle">Find the best jokes and have a laugh!</p>
                <a href="/" class="button is-light is-rounded">Home</a>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-one-quarter">
                    <div class="field">
                        <label class="label has-text-primary" for="category">Category</label>
                        <div class="control">
                            <div class="select is-primary is-fullwidth">
                                <select name="category" id="selCat">
                                    <!-- TODO: Populate categories -->
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-one-quarter">
                    <div class="field">
                        <label class="label has-text-info" for="language">Language</label>
                        <div class="control">
                            <div class="select is-info is-fullwidth">
                                <select name="language" id="selLang">
                                    <!-- TODO: Populate languages -->
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-one-quarter">
                    <div class="field">
                        <label class="label has-text-success" for="number">Number</label>
                        <div class="control">
                            <div class="select is-success is-fullwidth">
                                <select name="number" id="selNum">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="all">All</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-one-quarter">
                    <div class="field">
                        <label class="label has-text-danger" for="jokeId">Id</label>
                        <div class="control">
                            <input type="number" name="id" id="jokeId" class="input is-danger" placeholder="Enter ID"
                                min="1">
                        </div>
                    </div>
                </div>
            </div>

            <div class="has-text-centered mt-5">
                <button class="button is-warning is-medium is-rounded" type="submit" id="btnAmuse"
                    value="Tell me a joke" onclick="fetch_jokes()">Amuse me</button>
            </div>

            <div id="jokes" class="content mt-5">
                <!-- Jokes will appear here -->
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>

</html>
