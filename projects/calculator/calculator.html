<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link rel="stylesheet" href="css/calculator.css" type="text/css" />
</head>

<body>

  <body>
    <div class="container" style="text-align: center; width: 30%; padding-top: 15%;">
      <div class="row">
        <div class="col button is-primary is-large is-squared is-inline-block px-6"
          style="width: 100%; margin-bottom: 3px;">
          <span id="result">0</span>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="button is-info is-large is-squared" id="btnClr" onclick="clear_screen()"
            style="width: 100%; margin-bottom: 3px;">C</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="btn-group" role="group" aria-label="one to five buttons" style="width: 100%; margin-bottom: 3px;">
            <button id="btn1" class="button is-primary is-large is-rounded" onclick="enterDigit(1)">1</button>
            <button id="btn2" class="button is-primary is-large is-rounded" onclick="enterDigit(2)">2</button>
            <button id="btn3" class="button is-primary is-large is-rounded" onclick="enterDigit(3)">3</button>
            <button id="btn4" class="button is-primary is-large is-rounded" onclick="enterDigit(4)">4</button>
            <button id="btn5" class="button is-primary is-large is-rounded" onclick="enterDigit(5)">5</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="btn-group" role="group" aria-label="5,6,7,8,9,0" style="width: 100%; margin-bottom: 3px;">
            <button id="btn6" class="button is-primary is-large is-rounded" onclick="enterDigit(6)">6</button>
            <button id="btn7" class="button is-primary is-large is-rounded" onclick="enterDigit(7)">7</button>
            <button id="btn8" class="button is-primary is-large is-rounded" onclick="enterDigit(8)">8</button>
            <button id="btn9" class="button is-primary is-large is-rounded" onclick="enterDigit(9)">9</button>
            <button id="btn0" class="button is-primary is-large is-rounded" onclick="enterDigit(0)">0</button>

          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="btn-group" role="group" aria-label="operator signs" style="width: 100%; margin-bottom: 3px;">
            <button id="btnSum" class="button is-danger is-large is-rounded" onclick="enterOp('+')">+</button>
            <button id="btnSub" class="button is-danger is-large is-rounded" onclick="enterOp('-')">-</button>
            <button id="btnMul" class="button is-danger is-large is-rounded" onclick="enterOp('*')">*</button>
            <button id="btnDiv" class="button is-danger is-large is-rounded" onclick="enterOp('/')">/</button>
            <button id="btnDot" class="button is-primary is-large is-rounded" onclick="enterDigit('.')">.</button>

          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button id="btnEql" class="button is-success is-large is-squared" onclick="eval_expr()"
            style="width: 100%; margin-bottom: 3px;">=</button>
        </div>
      </div>

      <script src="js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
      <script src="js/calculator.js" type="text/javascript"></script>
  </body>

</html>
