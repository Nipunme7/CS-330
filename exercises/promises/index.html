<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <form id=form_number>
            <div class="row">
                <div class="col-5" style="text-align: center;">
                    <label for="number" class="fs-4 enter">Enter a number</label>
                    <br />
                    <input type="number" class="form-control" id="number" placeholder="Enter a number" />
                </div>
                <div class="col-5" style="text-align: center;">
                    <label for="getThem" class="fs-4 click">Click a button</label>
                    <br />
                    <input class=" col-2 btn btn-primary" style="width: 90%;" type=button id="getInfo"
                        onclick="clickedon()" value="Get Info!" />
                </div>
                <div class="col" style="text-align: center;">
                    <label for=batch class="fs-4">Get in batch</label>
                    <br />
                    <input class="box" type="checkbox" value="" id="batch">
                </div>
            </div>
    </div>
    </div>
    <div id=number_info class="container">

    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src=js/script.js></script>
</body>

</html>
