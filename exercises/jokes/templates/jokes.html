{% extends "base.html" %}

{% block content %}
<div class="section">
    <div class="container">
        <h3 class="title is-3 has-text-centered">Jokes</h3>
        {% if jokes %}
        {% for joke in jokes %}
        <p class="has-text-centered">{{ joke }}</p>
        {% endfor %}
        {% else %}
        <p class="has-text-centered">No jokes to display.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
