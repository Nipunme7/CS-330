{% extends "base.html" %} 

{% block content %}
<h2 class="subtitle">Here are your jokes:</h2>
{% if jokes %}
    {% for joke in jokes %}
        <article class="message is-info">
            <div class="message-body">{{ joke }}</div>
        </article>
    {% endfor %}
{% else %}
    <p>No jokes available for your selection. Please try again!</p>
{% endif %}
{% endblock %}
