<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask for Fun</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>

<body>
    <div class="section">
        <h1 class="title">Pick the language, the category, and the number of jokes to hear</h1>
        <div class="container">
            <form class="form" method="post" action="/">
                <div class="columns is-multiline">
                    <!-- Language Selection -->
                    <div class="column is-one-third">
                        <div class="field" id="fieldLanguage">
                            <label class="label">Language</label>
                            <div class="control select is-fullwidth">
                                <select name="language" id="selLang">
                                    {% for code, name in LANGUAGES.items() %}
                                    <option value="{{ code }}">{{ name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Category Selection -->
                    <div class="column is-one-third">
                        <div class="field" id="fieldCategory">
                            <label class="label">Category</label>
                            <div class="control select is-fullwidth">
                                <select name="category" id="selCat">
                                    {% for cat in categorize %}
                                    <option value="{{ cat }}">{{ cat.capitalize() }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Number Selection -->
                    <div class="column is-one-third">
                        <div class="field" id="fieldNumber">
                            <label class="label">Number</label>
                            <div class="control select is-fullwidth">
                                <select name="number" id="selNum">
                                    {% for num in my_range %}
                                    <option value="{{ num }}">{{ num }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="column is-full">
                        <div class="field">
                            <button type="submit" id="btnAmuse" class="button is-primary is-fullwidth">
                                Amuse me
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    {% block content %}{% endblock %}
</body>

</html>
