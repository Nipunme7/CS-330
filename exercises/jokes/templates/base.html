<!DOCTYPE html>
<html>

<head>
    <title>Flask for Fun</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="text-center mb-4">
            <a href="/" class="btn btn-primary">Home</a>
        </div>
        <div class="text-center mb-5">
            <h2>Pick the category, language, and number of jokes to hear</h2>
        </div>
        <form method="POST" class="mb-5">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="category">Category</label>
                    <select name="category" id="selCat" class="form-control">
                        <!-- TODO: Populate categories -->
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="language">Language</label>
                    <select name="language" id="selLang" class="form-control">
                        <!-- TODO: Populate languages -->
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="number">Number</label>
                    <select name="number" id="selNum" class="form-control">
                        <!-- TODO: Populate numbers -->
                    </select>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" id="btnAmuse" class="btn btn-success">Amuse me</button>
            </div>
        </form>
        <div id="jokes" class="text-center">
            <!-- This is a placeholder for jokes -->
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
