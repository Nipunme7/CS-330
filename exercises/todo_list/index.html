<!DOCTYPE html>

<head>
    <title>TODO list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1 style="padding: 10px;" class="alert-info">TODO List</h1>
        <div class="container">
            <form id="newTask">
                <div class="row">
                    <div class="col">
                        <label for="title" style="display: block; text-align: center;">Task</label>
                        <input id="title" class="form-control" required style="display: block; margin: 0 auto;" />
                    </div>

                    <div class="col">
                        <label for="assignedTo" style="display: block; text-align: center;">Assigned to</label>
                        <select class="form-select" id="assignedTo" style="display: block; margin: 0 auto;"></select>
                    </div>

                    <div class="col">
                        <label for="priority" style="display: block; text-align: center;">Priority</label>
                        <select class="form-select" id="priority" style="display: block; margin: 0 auto;"></select>
                    </div>

                    <div class="col">
                        <label for="dueDate" style="display: block; text-align: center;">Due date</label>
                        <input class="form-control" id="dueDate" type="date" required
                            style="display: block; margin: 0 auto;" />
                    </div>
                </div>
                <div class="d-grid" style="margin:20px 0;">
                    <span id="feedbackMessage"></span>
                    <button class="btn btn-primary" type="button" id="addTaskBtn" onclick="addTask()">Add task</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <table id="taskList" class="table table-striped">
            <thead>
                <tr>
                    <th><input type="checkbox" onclick="selectAll()" /></th>
                    <th>Task</th>
                    <th>Assigned to</th>
                    <th>Priority</th>
                    <th>Due date</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
